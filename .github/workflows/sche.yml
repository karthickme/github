name: Scheduled Branch Name Printer

on:
  schedule:
    # Runs at 10:00 AM UTC every day.
    # To use a different schedule, adjust the cron syntax.
    - cron: '*/5 * * * *'

jobs:
  print-branch-name:
    # Schedule-triggered workflows run on the repository's default branch.
    # To run on a different branch, use the `schedule` trigger within that branch.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print the branch name
        run: |
          echo "This workflow is running on the branch: ${{ github.ref_name }}"
