name: Scheduled Branch Name Printer

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '*/5 * * * *'

jobs:
  print-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print current branch name
        run: |
          echo "The current branch is: ${GITHUB_REF##*/}"
